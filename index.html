<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess / Угадай</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
          <div class="card text-center">
            <div class="card-header">
              <p class="m-0 title-page">Игра "УГАДАЙ ЧИСЛО"</p>
              <p class="m-0 value-range notOnScreen">ИНТЕРВАЛ ЧИСЕЛ</p>
              <p class="m-0 terms notOnScreen">Условия</p>
              <p class="m-0 question notOnScreen">
                Вопрос № <span id="orderNumberField">5</span>
              </p>
            </div>
            <div class="card-body">
              <p class="valueRange notOnScreen">
                Введите минимальное и максимальное значение числа для игры (от
                0 до 100)
              </p>
              <p class="guessNumber notOnScreen"><span id="guessNumber"></span></p>
              <form class="form-inline notOnScreen">
                <div class="form-group">
                  <label for="formGroupInput">От</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formInputMin"
                    placeholder="0"/>
                </div>
                <div class="form-group">
                  <label for="formGroupInput2">До</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formInputMax"
                    placeholder="100"/>
                </div>
              </form>

              <div class="row no-gutters notOnScreen">
                <div class="col">
                  <h3 class="card-title m-0">
                    <span id="answerField">Вы загадали число 5?</span>
                  </h3>
                </div>
              </div>
            </div>

            <div class="card-body">
              <button class="btn btn-info notOnScreen" id="btnLess">&#129047;<br />меньше</button>
              <button class="btn btn-success btn-lg notOnScreen" id="btnEqual">Верно!</button>
              <button class="btn btn-info notOnScreen" id="btnOver">больше<br />&#129045;</button>
            </div>

            <div class="card-footer">
              <button class="btn btn-success btnTobegin" id="btnStart">НАЧАТЬ ИГРУ</button>
              <button class="btn btn-success notOnScreen" id="btnСontinue">ПРОДОЛЖИТЬ</button>
              <button class="btn btn-success notOnScreen" id="btnPlay">ИГРАТЬ</button>
              <button class="btn btn-link notOnScreen" id="btnRetry">ЗАНОВО</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
